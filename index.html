<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Daily Journal</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>

    <body>
        <header>
            <img src="" alt="">
            <h1>NSS Notes</h1>
        </header>
        <article><h2>Alex Prieu's note book</h2></article>
        <main id="container">
            <div class="entryCard">
                <h2>Daily Journal</h2>
                <form action=""> 
                    <fieldset>
                        <label for="journalDate">Entry Date:</label>
                        <input type="date" name="journalDate" id="journalDate">
                    </fieldset>
                    <fieldset>
                        <label for="entryCard__subject subject">Subject/ concepts covered:</label>
                        <input type="text" name="concepts" >
                    </fieldset>
                    <fieldset>
                        <label for="entryCard__text text">Thoughts:</label>
                        <textarea name="textArea" id="text" cols="50" rows="10"></textarea>
                    </fieldset>        
                            <fieldset>
                            <button>mood</button>
                            <button>enter</button>
                            </fieldset>
                    </fieldset>
                </form>
            </div>
            <div class ="journalEntries">Journal Entries</div>
        </main>


        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
