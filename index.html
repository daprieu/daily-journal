<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Daily Journal</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>

    <body>
        <header>
            <img src="" alt="">
            <h1>NSS Notes</h1>
        </header>
        <article><h2>Alex Prieu's note book</h2></article>
        <main id="container">
            <div class="entryCard">
                <label for="entryCard__date date">Entry Date:</label>
                <input type="date" id="start" name="trip-start"
                        value="1-1-2021"
                        min="1-1-2021" max="1-1-2030">
                <label for="entryCard__subject subject">Subject/ concepts covered:</label>
                <input type="text">
                <label for="entryCard__text text">Thoughts:</label>
                <textarea name="textArea" id="text" cols="50" rows="10"></textarea>
                <div>
                    <button>mood</button>
                    <button>enter</button>
                </div>
            </div>

        </main>


        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
